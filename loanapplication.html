 <div class="container mt-5">
    <div class="row justify-content-center">
    
      <div class="col-md-8">
        <h2 id="loanapplication"><center>Loan Application</center></h2>
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Loan Application</h2>
            <form>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
  
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
              </div>
  
              <div class="mb-3">
                <label for="amount" class="form-label">Loan Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
              </div>
  
              <div class="mb-3">
                <label for="term" class="form-label">Loan Term (months)</label>
                <input type="number" class="form-control" id="term" name="term" required>
              </div>
  
              <div class="mb-3">
                <label for="purpose" class="form-label">Loan Purpose</label>
                <select class="form-select" id="purpose" name="purpose" required>
                  <option value="" selected disabled>Select Purpose</option>
                  <option value="personal">Personal</option>
                  <option value="business">Business</option>
                  <option value="education">Education</option>
                </select>
              </div>
  
              <button type="submit" class="btn btn-primary w-100">Submit Application</button>
            </form>
          </div>
        </div>
      </div>
