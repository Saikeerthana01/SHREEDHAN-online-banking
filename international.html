 <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card" id="f">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">International Money Transfer</h2>
            <form id="transferForm">
              
              <div class="mb-3">
                <label for="senderName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="senderName" name="senderName" required>
              </div>
              
              <div class="mb-3">
                <label for="senderAccount" class="form-label">Your Bank Account Number</label>
                <input type="text" class="form-control" id="senderAccount" name="senderAccount" required>
              </div>
  
              <div class="mb-3">
                <label for="recipientName" class="form-label">Recipient's Name</label>
                <input type="text" class="form-control" id="recipientName" name="recipientName" required>
              </div>
  
              <div class="mb-3">
                <label for="recipientAccount" class="form-label">Recipient's Bank Account Number</label>
                <input type="text" class="form-control" id="recipientAccount" name="recipientAccount" required>
              </div>
  
        
              <div class="mb-3">
                <label for="amount" class="form-label">Transfer Amount (USD)</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
              </div>
  
              <button type="button" class="btn btn-primary w-100" onclick="initiateTransfer()">Initiate Transfer</button>
            </form>
  
            <div id="transferResult" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  <script>
    function initiateTransfer() {
      
      const senderName = document.getElementById('senderName').value;
      const senderAccount = document.getElementById('senderAccount').value;
      const recipientName = document.getElementById('recipientName').value;
      const recipientAccount = document.getElementById('recipientAccount').value;
      const amount = document.getElementById('amount').value;
  
     
      const resultDiv = document.getElementById('transferResult');
      resultDiv.innerHTML = `<p class="alert alert-success">Transfer initiated successfully! ${amount} USD will be transferred from ${senderName}'s account (${senderAccount}) to ${recipientName}'s account (${recipientAccount}).</p>`;
    }
  </script>
