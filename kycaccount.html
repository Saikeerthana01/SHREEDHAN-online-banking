 <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 id="kycaccount"><center>Account KYC</center></h2>
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4"><center>Account KYC</center></h2>
            <form>
              <div class="mb-12">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="idProof" class="form-label">ID Proof (e.g., Passport, Driver's License)</label>
                <input type="file" class="form-control" id="idProof" name="idProof" accept=".pdf, .jpg, .jpeg, .png" required>
              </div>
              <div class="mb-3">
                <label for="photo" class="form-label">Photo</label>
                <input type="file" class="form-control" id="photo" name="photo" accept=".jpg, .jpeg, .png" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Submit KYC</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
