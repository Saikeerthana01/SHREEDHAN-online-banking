 <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 id="checkbook"><center>Check Book Application</center></h2>
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Place Order</h2>
            <form>
  
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
  
  
              <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
              </div>
  
              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
              </div>
  
              <div class="mb-3">
                <label for="zipcode" class="form-label">ZIP Code</label>
                <input type="text" class="form-control" id="zipcode" name="zipcode" required>
              </div>
  
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
              </div>
  
              <div class="mb-3">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>
              </div>
  
              <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" required>
              </div>
  
              <button type="submit" class="btn btn-primary w-100">Complete Checkout</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div></body></html>
