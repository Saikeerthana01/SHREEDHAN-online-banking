<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 id="editaccount"><center>Edit Account</center></h2>
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4"><center>Edit Account Details</center></h2>
            <form>
              <div class="mb-12">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="currentUsername" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="currentEmail@example.com" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" name="password">
                <small class="form-text text-muted">Leave this field blank if you don't want to change the password.</small>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
              </div>
              <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
