 <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 id="creditcard"><center>Credit Card Application</center></h2>
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Credit Card Application</h2>
            <form>
              
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
  
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
              </div>
  
              <div class="mb-3">
                <label for="employer" class="form-label">Employer</label>
                <input type="text" class="form-control" id="employer" name="employer" required>
              </div>
  
              <div class="mb-3">
                <label for="income" class="form-label">Annual Income</label>
                <input type="number" class="form-control" id="income" name="income" required>
              </div>
  
              <div class="mb-3">
                <label for="creditLimit" class="form-label">Preferred Credit Limit</label>
                <select class="form-select" id="creditLimit" name="creditLimit" required>
                  <option value="" selected disabled>Select Credit Limit</option>
                  <option value="5000">$5,000</option>
                  <option value="10000">$10,000</option>
                  <option value="20000">$20,000</option>
                </select>
              </div>
  
              <div class="mb-3">
                <label for="rewardProgram" class="form-label">Preferred Reward Program</label>
                <select class="form-select" id="rewardProgram" name="rewardProgram" required>
                  <option value="" selected disabled>Select Reward Program</option>
                  <option value="cashback">Cashback</option>
                  <option value="miles">Travel Miles</option>
                  <option value="points">Rewards Points</option>
                </select>
              </div>
  
              <button type="submit" class="btn btn-primary w-100">Submit Application</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
