<div class="container login-container" id="login">
  <h2 class="text-center mb-4">Online Banking Login</h2>
  <form id="login-form" onsubmit="return validateForm()">
      <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <br>
     <center> <button type="submit" class="btn btn-primary btn-block">Login</button></center>
     <p class="mt-3 text-center"><a href="#" data-toggle="modal" data-target="#forgotPasswordModal">Forgot Password?</a></p>
     <center><p>OR</p></center>
                 <center> <button type="button" class="btn btn-primary btn-block"><a href="signin.html"><span style="color:white;">SIGN IN</span></a></button></center>
    
  </form>

<br><br> <div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <p>Enter your email address to reset your password.</p>
              <form>
                  <div class="form-group">
                      <label for="forgotEmail">Email address:</label>
                      <input type="email" class="form-control" id="forgotEmail" placeholder="Enter your email" required>
                  </div>
                  <button type="button" class="btn btn-primary btn-block">Reset Password</button>
                  <br>
                  
              </form>
          </div>
      </div>
  </div>

<script>
  function validateForm() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username === "" || password === "") {
          alert("Both username and password are required.");
          return false;
      }

     

      return true;
  }
</script>
